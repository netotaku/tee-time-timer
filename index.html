---
layout: default
---

{% raw %}

  <div class="wrapper">
    <header>
      <h1><a href="http://playingstyle.com/our-wee-tees">
        <img src="./img/TeeTimeHeader.jpg">
      </a></h1>
    </header>
    <div id="clocks"></div>
    <footer>
      <p><a href="http://playingstyle.com/our-wee-tees">
        <img src="./img/OWTad.jpg">
      </a></p>
      <p><a href="http://playingstyle.com/our-wee-tees">OUR WEE TEES</a></p>
    </footer>
  </div>

  <script type="text/x-handlebars-template" id="clock">
    <a href="#" class="clock {{ theme }}">
      <div class="grad">
        <div class="section top">
          <div class="title">{{ label }}</div>
          <div class="counter">
            <div class="unit days">
              <div class="count">000</div>
              <div class="label">DAYS</div>
            </div>
            <div class="unit hours">
              <div class="count">00</div>
              <div class="label">HOURS</div>
            </div>
            <div class="unit mins">
              <div class="count">00</div>
              <div class="label">MINS</div>
            </div>
            <div class="unit secs">
              <div class="count">00</div>
              <div class="label">SECS</div>
            </div>
          </div>
        </div>
        <div class="section bottom">
          <div class="date">{{ time }}</div>
        </div>
      </div>
    </a>
  </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript">

    var data = [{
      label: "NIR v POL",
      time: new Date("2016-12-18T03:00"),
      theme: 'theme green'
    },{
      label: "NIR v UKR",
      time: new Date("2016-09-15T13:25"),
      theme: 'theme blue'
    },{
      label: "NIR v GER",
      time: new Date("2016-07-09T02:00"),
      theme: 'theme white'
    },{
      label: "EURO'16 FINAL",
      time: new Date("2016-10-18T10:15"),
      theme: 'theme red'
    }];

    // console.log(data);

    function pad(n){
      return n<10 ? '0'+n : n;
    }

    function tick($clocks){

      var now = new Date(),
          now = Math.round(now.getTime()/1000),
          i = 0;

      $(data).each(function(){
        var $el = $clocks.find('.clock').eq(i++);
            soon = Math.round(this.time.getTime()/1000),
            seconds = soon-now,
            days = Math.floor(seconds/24/60/60),
            hoursLeft = Math.floor((seconds) - (days*86400)),
            hours = Math.floor(hoursLeft/3600),
            minutesLeft = Math.floor((hoursLeft) - (hours*3600)),
            minutes = Math.floor(minutesLeft/60),
            remainingSeconds = seconds % 60;

          // console.log(now);
          // console.log(soon);
          // console.log(seconds);
          // console.log(days);
          // console.log(' ');

          $('.days .count', $el).html(days);
          $('.hours .count', $el).html(pad(hours));
          $('.mins .count', $el).html(pad(minutes));
          $('.secs .count', $el).html(pad(remainingSeconds));

      });

    }

    ///////////

    $(function(){

      var t = Handlebars.compile($('#clock').html()),
          $clocks = $('#clocks');

      $(data).each(function(){
        $clocks.append(t(this));
      });

      function sto(){
        var to = setTimeout(function () {
          tick($clocks);
          sto();
        }, 1000);
      }

      tick($clocks);
      sto();

    });

  </script>

{% endraw %}
