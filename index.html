  <script type="text/x-handlebars-template" id="clock">
    <div href="#" class="clock {{ theme }}">
      <div class="grad">
        <div class="section top">
          <div class="title">{{{ label }}}</div>
          <div class="counter">
            <div class="unit days">
              <div class="count">000</div>
              <div class="label">DAYS</div>
            </div>
            <div class="unit hours">
              <div class="count">00</div>
              <div class="label">HOURS</div>
            </div>
            <div class="unit mins">
              <div class="count">00</div>
              <div class="label">MINS</div>
            </div>
            <div class="unit secs">
              <div class="count">00</div>
              <div class="label">SECS</div>
            </div>
          </div>
        </div>
        <div class="section bottom">
          <div class="date">{{formatDate time}}</div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56cc3e1e3cfb332d"></script>
  <script type="text/javascript">

    var data = [{
      label: "NIR v POL - <span>Allianz Riviera, NICE</span>",
      time: new Date("2016-06-12T17:00"),
      theme: 'theme green'
    },{
      label: "NIR v UKR - <span>Stade de LYON</span>",
      time: new Date("2016-06-16T17:00"),
      theme: 'theme blue'
    },{
      label: "NIR v GER - <span>Parc des Princes, PARIS</span>",
      time: new Date("2016-06-21T17:00"),
      theme: 'theme white'
    },{
      label: "EURO'16 FINAL - <span>Stade de France, ST. DENIS</span>",
      time: new Date("2016-07-10T20:00"),
      theme: 'theme red'
    }];

    // console.log(data);

    function pad(n){
      return n<10 ? '0'+n : n;
    }

    function tick($clocks){

      var now = new Date(),
          now = Math.round(now.getTime()/1000),
          i = 0;

      $(data).each(function(){
        var $el = $clocks.find('.clock').eq(i++);
            soon = Math.round(this.time.getTime()/1000),
            seconds = soon-now,
            days = Math.floor(seconds/24/60/60),
            hoursLeft = Math.floor((seconds) - (days*86400)),
            hours = Math.floor(hoursLeft/3600),
            minutesLeft = Math.floor((hoursLeft) - (hours*3600)),
            minutes = Math.floor(minutesLeft/60),
            remainingSeconds = seconds % 60;

          $('.days .count', $el).html(days);
          $('.hours .count', $el).html(pad(hours));
          $('.mins .count', $el).html(pad(minutes));
          $('.secs .count', $el).html(pad(remainingSeconds));

      });

    }

    ///////////

    $(function(){

      Handlebars.registerHelper("formatDate", function(datetime) {
        return moment.utc(datetime).format("ddd DD MMMM - KO HH.mm ([BST])");
      });

      var t = Handlebars.compile($('#clock').html()),
          $clocks = $('#clocks');

      $(data).each(function(){
        $clocks.append(t(this));
      });

      function sto(){
        var to = setTimeout(function () {
          tick($clocks);
          sto();
        }, 1000);
      }

      tick($clocks);
      sto();

    });

  </script>

{% endraw %}
